<!DOCTYPE html>
<html>
<head>
  <title>SLCV Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://alchetron.com/cdn/st-louis-college-of-valenzuela-d560d4ef-9424-4652-8bf3-044af545fc6-resize-750.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(5px);
      overflow: auto;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      max-height: 90vh;
      overflow-y: auto;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #1b5e20;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="button"] {
      width: 48%;
      padding: 10px;
      margin: 10px 1%;
      border: none;
      border-radius: 5px;
      background-color: #2e7d32;
      color: #ffffff;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #1b5e20;
    }

    .error-message, .success-message {
      text-align: center;
    }

    .success-message {
      color: green;
    }

    .error-message {
      color: red;
    }

    .form-container {
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .input-group input[type="reset"] {
    width: 48%;
    padding: 10px;
    margin: 10px 1%;
    border: none;
    border-radius: 5px;
    background-color: #2e7d32;
    color: #ffffff;
    cursor: pointer;
    font-size: 16px;
   }

.input-group input[type="reset"]:hover {
  background-color: #1b5e20;
  }

  </style>
  <script>
    function clearForm(formId) {
      document.getElementById(formId).reset();
      document.getElementById('registration-error').textContent = '';
      document.getElementById('login-error').textContent = '';
    }

    function showMessage(messageId, message, isError = false) {
      const messageElement = document.getElementById(messageId);
      messageElement.textContent = message;
      messageElement.classList.toggle('error-message', isError);
      messageElement.classList.toggle('success-message', !isError);
    }

    function handleFormSubmit(event, formId, messageId) {
      event.preventDefault();
      const form = document.getElementById(formId);
      if (formId === 'registration-form') {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        if (password !== confirmPassword) {
          showMessage(messageId, 'Passwords do not match!', true);
          return;
        }
      }
      if (form.checkValidity()) {
        showMessage(messageId, 'Successfully submitted!', false);
        form.reset();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('registration-form').addEventListener('submit', function(event) {
        handleFormSubmit(event, 'registration-form', 'registration-error');
      });

      document.getElementById('login-form').addEventListener('submit', function(event) {
        handleFormSubmit(event, 'login-form', 'login-error');
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>St. Louis College Of Valenzuela Student Registration Form</h2>
      <form action="login.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> 

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" name="mobile-number" pattern="[0-9]{11}" required>

        <label for="preferred-course">Preferred Course:</label>
        <select id="preferred-course" name="preferred-course">
          <option value="BSHM">BS Hotel Management</option>
          <option value="BSCS">BS Computer Science</option>
          <option value="BSHRM">BS Human Resource Management</option>
          <option value="BSMM">BS Marketing Management</option>
          <option value="BSOA">BS Office Administration</option>
          <option value="ACT">ACT</option>
          <option value="AIS">AIS</option>
        </select>

        <label for="location">Location/City:</label>
        <input type="text" id="location" name="location" required>

        <label for="year-level">Year Level:</label>
        <select id="year-level" name="year-level">
          <option value="1ST">1st Year</option>
          <option value="2ND">2nd Year</option>
          <option value="3RD">3rd Year</option>
          <option value="4TH">4th Year</option>
        </select>

        <div class="button-group input-group">
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
        </div>

      </form>
      <div class="error-message" id="registration-error"></div>
    </div>

    <div class="form-container">
      <h2>Login Form</h2>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>

        <input type="submit" value="Login">
      </form>
      <div class="error-message" id="login-error"></div>
    </div>
  </div>
</body>
</html>
